<div class="container">
  <div class="table-header">
    <button mat-raised-button extended color="primary">
      <mat-icon>add</mat-icon>
      Create subscriber
    </button>
    <mat-form-field>
      <input matInput placeholder="search" name="search" required />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- PublicId Column -->
    <ng-container matColumnDef="PublicId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.PublicId }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.Status }}</td>
    </ng-container>

    <!-- CountryName Column -->
    <ng-container matColumnDef="CountryName">
      <th mat-header-cell *matHeaderCellDef>CountryName</th>
      <td mat-cell *matCellDef="let element">{{ element.CountryName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>

    <!-- PhoneCodeAndNumber Column -->
    <ng-container matColumnDef="PhoneCodeAndNumber">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">
        {{ element.PhoneCodeAndNumber }}
      </td>
    </ng-container>

    <!-- SubscriptionStateDescription Column -->
    <ng-container matColumnDef="SubscriptionStateDescription">
      <th mat-header-cell *matHeaderCellDef>Subscription State</th>
      <td mat-cell *matCellDef="let element">
        {{ element.SubscriptionStateDescription }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
