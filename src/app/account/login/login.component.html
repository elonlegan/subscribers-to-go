<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 i18n>Log In</h2>
        <mat-form-field appearance="outline">
          <mat-label i18n>Username</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="Username"
            name="username"
            required
          />
          <mat-error i18n> Please provide a valid Username </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label i18n>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <mat-error i18n> Please provide a valid password </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="loading" i18n>
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
