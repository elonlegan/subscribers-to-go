<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-form-field>
        <input
          matInput
          formControlName="username"
          placeholder="Username"
          name="username"
          required
        />
        <mat-error> Please provide a valid Username address </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="loading">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
